<!DOCTYPE html>
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Tasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    </head>
    <body>
        <!-- As a link -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GabrielTasks</a>
            </div>
        </nav>
        <div id="app" class="container-fluid">
            <h2>Minhas tarefas:</h2>
            <div v-if="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div v-if="error" class="alert alert-danger" role="alert">
               {{error}}          
            </div>
            <div class="input-group mb-3">
                <button v-on:click="addTask()" class="btn btn-success" type="button">+</button>
                <input v-model="newTask" type="text" class="form-control">
            </div>
            <table class="table table-hover">
                <tr v-for="task in list">
                    <th>
                        <button v-on:click="removeTask(task)" class="btn btn-danger btn-sm" type="button">
                            <i class="bi bi-x"></i>
                        </button>
                        &emsp;{{task}}
                    </th>
                </tr>
            </table>
            <h5>Desenvolvido por Gabriel dos Santos Santana</h5>
        </div>
            <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            message: 'Hello Vue!',
            loading: false,
            error: null,
            list: null,
            newTask: ""
          }
        },
        mounted(){
            this.loadList();
        }, 
        methods: {
            addTask(){
                this.loadList("add="+this.newTask);
                this.newTask = "";
            },
            removeTask(task){
                this.loadList("remove="+task);
            },
            loadList(params){
                var url = "tasks.json";
                if(params) url += '?' + params;
                var app = this;
                try{
                    app.loading = true;
                    fetch(url).then(function(response){
                        return response.json();
                }).then(function (data) {
                    app.list = data;
                }).catch(function (e) {
                    app.error = e;
                }).finally(function (){
                    app.loading = false;
                });
                }catch(err){
                    this.error = err;
                }
            }
        }
        })
        .mount('#app')
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
